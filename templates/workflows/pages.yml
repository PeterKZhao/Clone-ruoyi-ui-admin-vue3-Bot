name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'        # ✅ 修复1：从18升级到20，满足@quansync/fs要求

      - name: Install pnpm
        uses: pnpm/action-setup@v4  # ✅ 修复2：使用pnpm，与官方启动命令一致
        with:
          version: latest

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com  # ✅ 使用国内镜像加速
          pnpm install

      - name: Build
        env:
          VITE_BASE_URL: http://114.55.24.12:48080
        run: npm run build

      - name: Verify dist
        run: |
          if [ -d "dist" ]; then
            echo "✅ dist 目录存在"
            ls -lh dist/
          else
            echo "❌ dist 目录未找到，编译失败"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "Deploy: ${{ github.sha }}"
